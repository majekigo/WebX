{% extends 'base.html' %}

{% block content %}
    <h2>{{ category.name }}</h2>
    <p>Products in this category:</p>
    <ul>
        {% for product in products %}
            <li><a href="{% url 'product_detail' product_id=product.id %}">{{ product.name }}</a></li>
        {% endfor %}
    </ul>
    <p><a href="{% url 'category_list' %}">View All Categories</a></p>
{% endblock %}

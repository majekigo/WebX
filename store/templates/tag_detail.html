{% extends 'base.html' %}

{% block content %}
    <h2>Tag: {{ tag.name }}</h2>
    <p>Description: {{ tag.description }}</p>

    <h3>Products with this Tag:</h3>
    <ul>
        {% for product in products %}
            <li><a href="{% url 'product_detail' product_id=product.id %}">{{ product.name }}</a></li>
        {% endfor %}
    </ul>
    <p><a href="{% url 'tag_list' %}">View All Tags</a></p>
{% endblock %}
